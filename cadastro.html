<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årea do cliente - Telecall </title>
    <link rel="shortcut icon" href="img/logo-vermelha.png">
    <link rel="stylesheet" type="text/css" href="style-cadas.css">
    
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_my_password_re_ydq7.svg" alt="">
        </div>
        <div class="login">
            <form action="#">
                <div class="titulo-login">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>

                <div class="input-cadastro">
                    <label for="user">Primeiro Nome</label>
                    <input type="text" id="user" name="user" placeholder="Digite seu primeiro nome" required>
                </div>
                
                <div class="input-cadastro">
                    <label for="user-sobrenome">Sobrenome</label>
                    <input type="text" id="user-sobrenome" name="user-sobrenome" placeholder="Digite seu sobrenome" required>
                </div>

                <div class="input-cadastro">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" name="user-email" placeholder="Digite seu email" required>
                </div>

                <div class="input-cadastro">
                    <label for="user-celular">Celular</label>
                    <input type="tel" id="user-celular" name="user-celular" placeholder="(xx) xxxx-xxxx" required>
                </div>

                <div class="input-cadastro">
                    <label for="user-senha">Senha</label>
                    <input type="password" id="user-senha" name="user-senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-cadastro">
                    <label for="user-senha2">Confirme sua senha</label>
                    <input type="password" id="user-senha2" name="user-senha2" placeholder="Digite sua senha" required>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
